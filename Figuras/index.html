<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>
    <h1>Calculadora de perímetros y áreas de figuras</h1>
    <div class="contenedorF">
        <h2>Cuadrado</h2>
        <div class="datos">
            <input id="inputCuadrado" type="number" placeholder="Lado">
            <div class="botones">
                <button type="button" onclick="calcularAreaCuadrado()">Área</button>
                <button type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
            </div>
        </div>
    </div>
    <div class="contenedorF">
        <h2>Círculo</h2>
        <div class="datos">
            <input id="inputCirculo" type="number" placeholder="Radio">
            <div class="botones">
                <button type="button" onclick="calcularAreaCirculo()">Área</button>
                <button type="button" onclick="calcularPerimetroCirculo()">Perímetro</button>
            </div>
        </div>
    </div>
    <div class="contenedorF">
        <h2>Triángulo</h2>
        <div class="datos">
            <input id="input1Triangulo" type="number" placeholder="Lado 1">
            <input id="input2Triangulo" type="number" placeholder="Lado 2">
            <input id="input3Triangulo" type="number" placeholder="Lado 3">
            <div class="botones">
                <button type="button" onclick="calcularAreaTriangulo()">Área</button>
                <button type="button" onclick="calcularPerimetroTriangulo()">Perímetro</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
